<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        .master{
            width: 100%; height: 100%; display: flex; gap: 5rem; justify-content: center;
        }
        .gWindow{
            width: 250px; height: 500px; border: 1px solid black; background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="master">
        <canvas id="gWindow" class="gWindow"></canvas>
        <div id="display">
            <h1 id="score"> Score: <span id="scoreValue">0</span></h1>
            <div id="instructions">
                <h3>Press SPACE to start/restart</h3>
                <h3>P > Pause</h3>
                <h3>O > resume</h3>
                <h3>Right and Left arrow keys to move</h3>
                <h3>A and D keys to rotate</h3>
                <input id="speed" placeholder="Speed (1000 = 1s)">
                <button id="speedBtn">Set Speed</button>
            </div>
        </div>
    </div>

    <script src="js/block.js"></script>
    <script src="js/game_block.js"></script>
    <script src="js/line_block.js"></script>
    <script src="js/L_block.js"></script>
    <script src="js/reverse_L_block.js"></script>
    <script src="js/T_block.js"></script>
    <script src="js/square_block.js"></script>
    <script src="js/row.js"></script>
    <script src="js/board.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
